<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stickee｜抽選画面</title>
	<link rel="stylesheet" href="http://localhost:8000/static/css/reset.css">
	<link rel="stylesheet" href="http://localhost:8000/static/css/odometer-theme-slot-machine.css">
	<link rel="stylesheet" href="http://localhost:8000/static/css/message-custom-lottery.css">
</head>
<body>
	<div class="view1" align="center">
        <img src="http://localhost:8000/static/images/bg_corner.png" class="corner1" />
        <img src="http://localhost:8000/static/images/bg_corner.png" class="corner2" />
        <img src="http://localhost:8000/static/images/bg_corner.png" class="corner3" />
        <img src="http://localhost:8000/static/images/bg_corner.png" class="corner4" />
        <img src="http://localhost:8000/static/images/bg_title.png" class="title" />
        <h1 class="view2">
            <ul id="messages"></ul>
        </h1>
    </div> 
</body>

<script>
    var WS_URL = "ws://localhost:8000"
    var PLACE_ID = '{{ place.id | tojson }}'
    messages = document.getElementById('messages')
    messages.innerHTML = "Hello Stickee"
    var ws = new WebSocket(WS_URL + '/api/place/'+ PLACE_ID + '/ws');
    ws.onmessage = function(event) {
        messages = document.getElementById('messages')
        var message = document.createTextNode(event.data)
        messages.innerHTML = event.data
    }
</script>

</html>
