{% extends "layout.html" %}
{% block content %}
<br>
<h1>Stickee at {{ place.name }}</h1>
<hr>
<p><a href="/" class="btn btn-primary">もどる</a></p>
<p><a href="/place/{{ place.id }}/latest" class="btn btn-primary">学籍番号表示</a></p>
<br>

<h3>学籍番号の追加</h3>
<form action="/place/{{ place.id }}/add" method="post">
    <h5>学籍番号</h5>
    <p><input type="text" size="50" maxlength="8" name="number" Placeholder="8桁の半角数字"></p>
    <button type="submit" class="btn btn-primary">追加する</button>
</form>
<font color="#ff4500">{{ error }}</font>
<br><br>
<h3> - NFCタッチログ - </h3>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>学籍番号</th>
        <th>最終更新</th>
        <th>登録日時</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for u in user %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.number }}</td>
        <td>{{ u.updated_at }}</td>
        <td>{{ u.created_at }}</td>
        <td>
            <form action="/place/{{ place.id }}/delete/{{ u.id }}" method="post">
                <button type="submit" name="_method" value="DELETE" class="btn btn-danger btn-sm">削除</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br><br>

<br>

{% endblock %}
