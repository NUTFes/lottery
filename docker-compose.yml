version: '3'

services:
  api:
    container_name: 'ST-API'
    build:
      context: .docker
      dockerfile: api.Dockerfile
    volumes:
      - ./api:/var/www/html
    ports:
      - '8000:8000'
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    environment:
      ST_USER: admin
      ST_PASS: password

  app:
    container_name: 'ST-APP'
    build:
      context: .docker
      dockerfile: app.Dockerfile
    ports:
      - '8888:8888'
    volumes:
      - ./app:/app/next-project
    command: 'npm run dev'
    environment:
      SSR_API_URI: 'http://localhost:8000/api'
      CSR_API_URI: 'http://api:8000/api'
    depends_on:
      - api

  nfc:
    container_name: 'ST-NFC'
    build:
      context: .docker
      dockerfile: nfc.Dockerfile
    volumes:
      - ./nfc:/nfc
      - /dev/bus/usb:/dev/bus/usb:ro
    command: sh -c "python -m nfc && python main.py"
    environment:
      - VENDOR='054c'
      - PRODUCT='06c1'
      - PLACE_ID=1
      - ST_USER=admin
      - ST_PASS=password
      - ST_APP_URL=http://api:8000
      - ST_WS_URL=ws://api:8000
    privileged: true
    depends_on:
      - api
